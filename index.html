<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  
  <body>
    <div class="container">

        <!-- Section Profile and information -->
      <section class="profile">
        <figure class="figure-image">
          <img class="profile-img" src="img/profilePhoto.png" alt="Profile" width="200px" />
          <figcaption class="profile-data">
            <h3 class="profile-name">Rodney Cotton</h3>
            <p class="profile-nationality">Helsinki, Finland</p>
          </figcaption>
        </figure>
        <div>
          <ul  class="profile-poster">
            <li class="profile-post">
              <div class="profile-container-data">
                <h4 class="profile-data-post">100</h4>
                <p class="profile-name-post">Posts</p>
              </div>
            </li>
            <li class="profile-post">
              <div class="profile-container-data">
                <h4 class="profile-data-post">2,242</h4>
                <p class="profile-name-post">Followers</p>
              </div>
            </li>
            <li class="profile-post">
              <div class="profile-container-data">
                <h4 class="profile-data-post">1,432</h4>
                <p class="profile-name-post">Following</p>
              </div>
            </li>
          </ul>
        </div>
      </section>


      <!-- Section Imagenes -->
      <section class="images">
          <figure class="figure-imagen1">
              <img class="img-1" src="img/photo1.png" alt="imagen 1">
          </figure>
          <figure class="figure-imagen2">
              <img class="img-2" src="img/photo2.png" alt="imagen 2">
          </figure>
          <figure class="figure-imagen3">
              <img class="img-3" src="img/photo3.png" alt="imagen 3">
          </figure>
          <figure class="figure-imagen4">
              <img class="img-4" src="img/photo_4.png" alt="imagen 4">
          </figure>
          <figure class="figure-imagen5">
              <img class="img-5" src="img/photo5.png" alt="imagen 5">
          </figure>
          <figure class="figure-imagen6">
              <img class="img-6" src="img/photo6.png" alt="imagen 6">
          </figure>
      </section>
    </div>
  </body>
</html>
